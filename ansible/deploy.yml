---
- name: Deploy App
  hosts: app
  tasks:
    - name: install git
      become: yes
      apt: name=git state=present

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: restart puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: restart puma
      become: true
      systemd:
        name: puma
        state: restarted

